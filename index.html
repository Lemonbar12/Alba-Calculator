<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 알바 주휴수당 계산기 (통합형)</title>
    <link rel="stylesheet" href="index_css.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2026 주휴수당 계산기</h1>
            <div class="tab-container">
                <button class="tab-btn active" onclick="switchMode('fixed')">연간 고정형</button>
                <button class="tab-btn" onclick="switchMode('flex')">월간 변동형</button>
            </div>
            <p id="mode-desc">매주 정해진 시간에 근무하는 경우에 적합합니다.</p>
        </header>

        <main>
            <div class="input-group">
                <label for="hourlyWage">시급 (원)</label>
                <input type="number" id="hourlyWage" placeholder="10,300" value="10300">
            </div>

            <div id="fixed-fields">
                <div class="input-group">
                    <label for="dailyHours">일일 근무 시간</label>
                    <input type="number" id="dailyHours" placeholder="예: 8">
                </div>
                <div class="input-group">
                    <label for="weeklyDays">주 근무 일수</label>
                    <input type="number" id="weeklyDays" placeholder="예: 5">
                </div>
            </div>

            <div id="flex-fields" style="display: none;">
                <div class="input-group">
                    <label for="monthlyTotalHours">한 달 총 근무 시간</label>
                    <input type="number" id="monthlyTotalHours" placeholder="예: 160">
                </div>
                <div class="input-group">
                    <label for="monthlyTotalDays">한 달 총 근무 일수</label>
                    <input type="number" id="monthlyTotalDays" placeholder="예: 20">
                </div>
            </div>

            <button onclick="calculate()" class="calc-btn">계산하기</button>

            <div id="result-area" class="result-box" style="display: none;">
                <h3>계산 결과</h3>
                <p>예상 월급(세전): <span id="totalPay">0</span>원</p>
                <p>포함된 주휴수당: <span id="allowance">0</span>원</p>
                <p class="tax-info">* 4대보험 공제(9.32%) 후 예상 실수령액: <span id="afterTax">0</span>원</p>
            </div>
        </main>

        <section class="info-section">
            <h3>주휴수당 상식</h3>
            <ul>
                <li>일주일 소정 근로시간이 15시간 이상인 경우 지급 대상입니다.</li>
                <li>월급 계산 시 한 달 평균 주인 4.345주를 기준으로 합니다.</li>
                <li>변동형은 월 총 시간을 4.345로 나눠 주 평균 15시간 여부를 판단합니다.</li>
            </ul>
        </section>
    </div>
    <script src="index_js.js"></script>
</body>
</html>
